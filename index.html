<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="screen">
        <textarea name="" placeholder="0" autofocus></textarea>
      </div>
      <div class="keys">
        <div class="row">
          <button class="blue">X<sup>2</sup></button>
          <button class="blue">&Sqrt;</button>
          <button class="blue">log</button>
          <button class="white">&leftarrow;</button>
        </div>
        <div class="row">
          <button class="yellow">C</button>
          <button class="blue">( )</button>
          <button class="blue">%</button>
          <button class="blue">&div;</button>
        </div>
        <div class="row">
          <button class="white">7</button>
          <button class="white">8</button>
          <button class="white">9</button>
          <button class="white">&times;</button>
        </div>
        <div class="row">
          <button class="white">4</button>
          <button class="white">5</button>
          <button class="white">6</button>
          <button class="white">&minus;</button>
        </div>
        <div class="row">
          <button class="white">1</button>
          <button class="white">2</button>
          <button class="white">3</button>
          <button class="white">&plus;</button>
        </div>
        <div class="row">
          <button class="white">&plusmn;</button>
          <button class="white">0</button>
          <button class="white">.</button>
          <button class="equal">&equals;</button>
        </div>
      </div>
    </div>

    <script src="js/calculator.js"></script>
  </body>
</html>
